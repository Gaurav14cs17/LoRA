<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <rect width="800" height="280" rx="12" fill="#0f172a"/>
  <text x="400" y="35" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="18" font-weight="bold">LoRA Across Modalities</text>

  <!-- Text / LLM -->
  <rect x="20" y="60" width="180" height="170" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="110" y="85" text-anchor="middle" fill="#3b82f6" font-family="Arial,sans-serif" font-size="13" font-weight="bold">Text / LLMs</text>
  <line x1="40" y1="95" x2="180" y2="95" stroke="#334155" stroke-width="1"/>
  <text x="40" y="115" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">LLaMA, Mistral, GPT</text>
  <text x="40" y="135" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">Target: attn + FFN</text>
  <text x="40" y="155" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">r = 16-64</text>
  <text x="40" y="180" fill="#10b981" font-family="Arial,sans-serif" font-size="10" font-weight="bold">Most mature</text>
  <text x="40" y="200" fill="#10b981" font-family="Arial,sans-serif" font-size="10">PEFT, Unsloth, Axolotl</text>
  <text x="40" y="220" fill="#64748b" font-family="Arial,sans-serif" font-size="9">Chat, code, instruct, DPO</text>

  <!-- Vision -->
  <rect x="215" y="60" width="180" height="170" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
  <text x="305" y="85" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="13" font-weight="bold">Vision</text>
  <line x1="235" y1="95" x2="375" y2="95" stroke="#334155" stroke-width="1"/>
  <text x="235" y="115" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">ViT, CLIP, DINOv2</text>
  <text x="235" y="135" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">Target: qkv_proj in ViT</text>
  <text x="235" y="155" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">r = 4-16</text>
  <text x="235" y="180" fill="#f59e0b" font-family="Arial,sans-serif" font-size="10" font-weight="bold">Growing adoption</text>
  <text x="235" y="200" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">PEFT + timm</text>
  <text x="235" y="220" fill="#64748b" font-family="Arial,sans-serif" font-size="9">Classification, detection</text>

  <!-- Diffusion -->
  <rect x="410" y="60" width="180" height="170" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="500" y="85" text-anchor="middle" fill="#8b5cf6" font-family="Arial,sans-serif" font-size="13" font-weight="bold">Diffusion</text>
  <line x1="430" y1="95" x2="570" y2="95" stroke="#334155" stroke-width="1"/>
  <text x="430" y="115" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">SD, SDXL, Flux</text>
  <text x="430" y="135" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">Target: UNet cross-attn</text>
  <text x="430" y="155" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">r = 4-128</text>
  <text x="430" y="180" fill="#8b5cf6" font-family="Arial,sans-serif" font-size="10" font-weight="bold">Massive community</text>
  <text x="430" y="200" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">Diffusers, kohya-ss</text>
  <text x="430" y="220" fill="#64748b" font-family="Arial,sans-serif" font-size="9">Style, character, concept</text>

  <!-- Speech -->
  <rect x="605" y="60" width="175" height="170" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
  <text x="692" y="85" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="13" font-weight="bold">Speech</text>
  <line x1="625" y1="95" x2="760" y2="95" stroke="#334155" stroke-width="1"/>
  <text x="625" y="115" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">Whisper, wav2vec</text>
  <text x="625" y="135" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">Target: encoder attn</text>
  <text x="625" y="155" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">r = 8-32</text>
  <text x="625" y="180" fill="#f59e0b" font-family="Arial,sans-serif" font-size="10" font-weight="bold">Emerging</text>
  <text x="625" y="200" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">PEFT + Whisper</text>
  <text x="625" y="220" fill="#64748b" font-family="Arial,sans-serif" font-size="9">ASR, language adapt</text>

  <text x="400" y="265" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">Same principle everywhere: freeze base, add low-rank BA to linear layers, train only B and A</text>
</svg>
