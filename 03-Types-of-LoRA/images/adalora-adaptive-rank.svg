<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 430" font-family="Segoe UI,system-ui,sans-serif">
  <defs>
    <filter id="sh" x="-3%" y="-3%" width="108%" height="108%"><feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.1"/></filter>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0,8 3,0 6" fill="#64748b"/></marker>
  </defs>
  <rect width="880" height="430" rx="16" fill="#fafbff" stroke="#e2e8f0" stroke-width="1.5"/>
  <text x="440" y="32" text-anchor="middle" font-size="18" font-weight="700" fill="#1e293b">AdaLoRA: Adaptive Rank Allocation</text>
  <text x="440" y="50" text-anchor="middle" font-size="12" fill="#64748b">Importance-based rank: W = P &#955; Q</text>

  <rect x="30" y="75" width="380" height="155" rx="12" fill="#f0fdf4" stroke="#16a34a" stroke-width="1.5" filter="url(#sh)"/>
