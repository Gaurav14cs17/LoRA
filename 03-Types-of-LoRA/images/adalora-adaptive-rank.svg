  <text x="66" y="215" text-anchor="middle" font-size="9" fill="#15803d">L1</text>
  <text x="66" y="228" text-anchor="middle" font-size="8" fill="#16a34a">r=32</text>

  <rect x="87" y="118" width="22" height="58" rx="4" fill="#bbf7d0" stroke="#22c55e" stroke-width="1"/>
  <text x="98" y="185" text-anchor="middle" font-size="9" fill="#15803d">L2</text>
  <text x="98" y="198" text-anchor="middle" font-size="8" fill="#16a34a">r=16</text>

  <rect x="119" y="118" width="22" height="38" rx="4" fill="#dcfce7" stroke="#4ade80" stroke-width="1"/>
  <text x="130" y="165" text-anchor="middle" font-size="9" fill="#15803d">L3</text>
  <text x="130" y="178" text-anchor="middle" font-size="8" fill="#16a34a">r=8</text>

  <rect x="151" y="118" width="22" height="18" rx="4" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
  <text x="162" y="135" text-anchor="middle" font-size="9" fill="#15803d">L4</text>
  <text x="162" y="228" text-anchor="middle" font-size="8" fill="#16a34a">r=4</text>

  <text x="220" y="250" text-anchor="middle" font-size="11" font-weight="600" fill="#475569">Importance scores (bar height)</text>

  <rect x="430" y="75" width="420" height="155" rx="12" fill="white" stroke="#6366f1" stroke-width="2" filter="url(#sh)"/>
  <text x="640" y="100" text-anchor="middle" font-size="13" font-weight="700" fill="#4f46e5">SVD Formulation</text>
  <text x="640" y="118" text-anchor="middle" font-size="12" fill="#6366f1">W = P &#955; Q</text>

  <rect x="455" y="135" width="80" height="35" rx="6" fill="#ede9fe" stroke="#7c3aed" stroke-width="1.5"/>
  <text x="495" y="158" text-anchor="middle" font-size="11" font-weight="600" fill="#6d28d9">P</text>

  <text x="555" y="155" text-anchor="middle" font-size="16" font-weight="700" fill="#475569">&#215;</text>

  <rect x="570" y="135" width="90" height="35" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="615" y="158" text-anchor="middle" font-size="11" font-weight="600" fill="#b45309">&#955;</text>

  <text x="680" y="155" text-anchor="middle" font-size="16" font-weight="700" fill="#475569">&#215;</text>

  <rect x="695" y="135" width="80" height="35" rx="6" fill="#ede9fe" stroke="#7c3aed" stroke-width="1.5"/>
  <text x="735" y="158" text-anchor="middle" font-size="11" font-weight="600" fill="#6d28d9">Q</text>

  <text x="640" y="205" text-anchor="middle" font-size="10" fill="#64748b">Left singular, diagonal, right singular</text>
  <text x="640" y="222" text-anchor="middle" font-size="10" fill="#16a34a">Low importance: small &#955; values trimmed</text>

  <rect x="30" y="255" width="820" height="155" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="440" y="280" text-anchor="middle" font-size="12" font-weight="700" fill="#1e293b">Adaptive Rank by Layer</text>

  <rect x="80" y="298" width="120" height="90" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="140" y="325" text-anchor="middle" font-size="11" font-weight="700" fill="#15803d">Layer 1</text>
  <text x="140" y="345" text-anchor="middle" font-size="14" font-weight="800" fill="#16a34a">r=32</text>
  <text x="140" y="365" text-anchor="middle" font-size="9" fill="#64748b">high importance</text>
  <rect x="95" y="373" width="90" height="6" rx="3" fill="#16a34a"/>

  <rect x="230" y="298" width="120" height="90" rx="8" fill="#bbf7d0" stroke="#22c55e" stroke-width="1.5"/>
  <text x="290" y="325" text-anchor="middle" font-size="11" font-weight="700" fill="#15803d">Layer 2</text>
  <text x="290" y="345" text-anchor="middle" font-size="14" font-weight="800" fill="#16a34a">r=16</text>
  <rect x="245" y="373" width="90" height="6" rx="3" fill="#22c55e"/>

  <rect x="380" y="298" width="120" height="90" rx="8" fill="#dcfce7" stroke="#4ade80" stroke-width="1"/>
  <text x="440" y="325" text-anchor="middle" font-size="11" font-weight="700" fill="#15803d">Layer 3</text>
  <text x="440" y="345" text-anchor="middle" font-size="14" font-weight="800" fill="#16a34a">r=8</text>
  <rect x="395" y="373" width="40" height="6" rx="3" fill="#4ade80"/>

  <rect x="530" y="298" width="120" height="90" rx="8" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
  <text x="590" y="325" text-anchor="middle" font-size="11" font-weight="700" fill="#15803d">Layer 4</text>
  <text x="590" y="345" text-anchor="middle" font-size="14" font-weight="800" fill="#16a34a">r=4</text>
  <text x="590" y="365" text-anchor="middle" font-size="9" fill="#64748b">low importance</text>
  <rect x="545" y="373" width="20" height="6" rx="3" fill="#86efac"/>
</svg>