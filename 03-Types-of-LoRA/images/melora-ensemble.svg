<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 270">
  <rect width="800" height="270" rx="12" fill="#0f172a"/>
  <text x="400" y="35" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="18" font-weight="bold">MELoRA: Mini-Ensemble of Small LoRA Modules</text>

  <!-- Standard LoRA (left) -->
  <rect x="25" y="60" width="310" height="145" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="180" y="85" text-anchor="middle" fill="#3b82f6" font-family="Arial,sans-serif" font-size="13" font-weight="bold">Standard LoRA (r=16)</text>
  <rect x="55" y="100" width="60" height="80" rx="4" fill="#3b82f6" opacity="0.2" stroke="#3b82f6" stroke-width="1"/>
  <text x="85" y="140" text-anchor="middle" fill="#3b82f6" font-family="Arial,sans-serif" font-size="11">B</text>
  <text x="85" y="158" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">d&#215;16</text>
  <text x="132" y="142" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="16">&#215;</text>
  <rect x="150" y="110" width="80" height="60" rx="4" fill="#3b82f6" opacity="0.2" stroke="#3b82f6" stroke-width="1"/>
  <text x="190" y="140" text-anchor="middle" fill="#3b82f6" font-family="Arial,sans-serif" font-size="11">A</text>
  <text x="190" y="158" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">16&#215;k</text>
  <text x="270" y="142" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">1 pair</text>

  <!-- Arrow -->
  <text x="365" y="138" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="28">&#8594;</text>

  <!-- MELoRA (right) -->
  <rect x="400" y="60" width="375" height="145" rx="10" fill="#1e293b" stroke="#10b981" stroke-width="1.5"/>
  <text x="587" y="85" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="13" font-weight="bold">MELoRA (n=4, r=4 each)</text>

  <rect x="420" y="100" width="35" height="48" rx="3" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="1"/>
  <text x="437" y="122" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="8">B&#8321;</text>
  <rect x="460" y="105" width="48" height="35" rx="3" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="1"/>
  <text x="484" y="126" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="8">A&#8321;</text>

  <rect x="520" y="100" width="35" height="48" rx="3" fill="#f59e0b" opacity="0.3" stroke="#f59e0b" stroke-width="1"/>
  <text x="537" y="122" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="8">B&#8322;</text>
  <rect x="560" y="105" width="48" height="35" rx="3" fill="#f59e0b" opacity="0.3" stroke="#f59e0b" stroke-width="1"/>
  <text x="584" y="126" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="8">A&#8322;</text>

  <rect x="620" y="100" width="35" height="48" rx="3" fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6" stroke-width="1"/>
  <text x="637" y="122" text-anchor="middle" fill="#8b5cf6" font-family="Arial,sans-serif" font-size="8">B&#8323;</text>
  <rect x="660" y="105" width="48" height="35" rx="3" fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6" stroke-width="1"/>
  <text x="684" y="126" text-anchor="middle" fill="#8b5cf6" font-family="Arial,sans-serif" font-size="8">A&#8323;</text>

  <rect x="720" y="100" width="35" height="48" rx="3" fill="#ec4899" opacity="0.3" stroke="#ec4899" stroke-width="1"/>
  <text x="737" y="122" text-anchor="middle" fill="#ec4899" font-family="Arial,sans-serif" font-size="8">B&#8324;</text>

  <text x="587" y="175" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="10">&#916;W = &#8721; B_i A_i (4 mini-adapters)</text>
  <text x="587" y="195" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">Same total params, better diversity</text>

  <text x="400" y="240" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">Split one rank-16 adapter into 4 rank-4 mini-adapters &#8594; ensemble effect improves robustness</text>
  <text x="400" y="260" text-anchor="middle" fill="#64748b" font-family="Arial,sans-serif" font-size="10">Same parameter budget, different subspaces &#8594; better coverage of the adaptation space</text>
</svg>
