<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <rect width="800" height="280" rx="12" fill="#0f172a"/>
  <text x="400" y="35" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="18" font-weight="bold">rsLoRA: Rank-Stabilized Scaling</text>

  <!-- Standard LoRA -->
  <rect x="40" y="60" width="330" height="130" rx="10" fill="#1e293b" stroke="#ef4444" stroke-width="1.5"/>
  <text x="205" y="88" text-anchor="middle" fill="#ef4444" font-family="Arial,sans-serif" font-size="14" font-weight="bold">Standard LoRA</text>
  <text x="205" y="118" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="15">scaling = &#945; / r</text>
  <text x="205" y="148" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">Output variance &#8733; 1/r</text>
  <text x="205" y="172" text-anchor="middle" fill="#ef4444" font-family="Arial,sans-serif" font-size="11">Must re-tune LR when changing rank</text>

  <!-- Arrow -->
  <text x="400" y="130" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="28">&#8594;</text>

  <!-- rsLoRA -->
  <rect x="430" y="60" width="330" height="130" rx="10" fill="#1e293b" stroke="#10b981" stroke-width="1.5"/>
  <text x="595" y="88" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="14" font-weight="bold">rsLoRA</text>
  <text x="595" y="118" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="15">scaling = &#945; / &#8730;r</text>
  <text x="595" y="148" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">Output variance &#8733; 1 (constant)</text>
  <text x="595" y="172" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="11">Same LR works across all ranks</text>

  <!-- Comparison row -->
  <text x="400" y="228" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="12">r=4: &#945;/4 vs &#945;/2  |  r=16: &#945;/16 vs &#945;/4  |  r=64: &#945;/64 vs &#945;/8</text>
  <text x="400" y="260" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">rsLoRA keeps effective learning rate stable regardless of rank choice</text>
</svg>
