<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <defs>
    <marker id="alh" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0,0 8,3 0,6" fill="#475569"/>
    </marker>
  </defs>
  <rect width="800" height="280" rx="12" fill="#0f172a"/>
  <text x="400" y="35" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="18" font-weight="bold">LoRAHub: Compose Pre-Trained Adapters for New Tasks</text>

  <!-- Pre-trained adapters -->
  <rect x="25" y="65" width="95" height="55" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="72" y="88" text-anchor="middle" fill="#3b82f6" font-family="Arial,sans-serif" font-size="10" font-weight="bold">Sentiment</text>
  <text x="72" y="105" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">LoRA &#945;</text>
  <rect x="130" y="65" width="95" height="55" rx="6" fill="#1e293b" stroke="#10b981" stroke-width="1.5"/>
  <text x="177" y="88" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="10" font-weight="bold">NLI</text>
  <text x="177" y="105" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">LoRA &#946;</text>
  <rect x="235" y="65" width="95" height="55" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="282" y="88" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="10" font-weight="bold">QA</text>
  <text x="282" y="105" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">LoRA &#947;</text>
  <rect x="340" y="65" width="95" height="55" rx="6" fill="#1e293b" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="387" y="88" text-anchor="middle" fill="#8b5cf6" font-family="Arial,sans-serif" font-size="10" font-weight="bold">Summary</text>
  <text x="387" y="105" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">LoRA &#948;</text>

  <!-- Arrows down -->
  <line x1="72" y1="120" x2="350" y2="155" stroke="#475569" stroke-width="1.5" marker-end="url(#alh)"/>
  <line x1="177" y1="120" x2="350" y2="155" stroke="#475569" stroke-width="1.5" marker-end="url(#alh)"/>
  <line x1="282" y1="120" x2="370" y2="155" stroke="#475569" stroke-width="1.5" marker-end="url(#alh)"/>
  <line x1="387" y1="120" x2="400" y2="155" stroke="#475569" stroke-width="1.5" marker-end="url(#alh)"/>

  <!-- Composition box -->
  <rect x="290" y="145" width="220" height="65" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="170" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="12" font-weight="bold">Gradient-Free Optimization</text>
  <text x="400" y="190" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="11">&#916;W = &#8721; w_i &#183; B_i A_i</text>
  <text x="400" y="203" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">Learn weights w_i from few examples</text>

  <!-- Arrow to result -->
  <line x1="510" y1="177" x2="570" y2="177" stroke="#475569" stroke-width="2" marker-end="url(#alh)"/>

  <!-- New task adapter -->
  <rect x="575" y="130" width="200" height="95" rx="8" fill="#1e293b" stroke="#ec4899" stroke-width="2"/>
  <text x="675" y="158" text-anchor="middle" fill="#ec4899" font-family="Arial,sans-serif" font-size="13" font-weight="bold">New Task Adapter</text>
  <text x="675" y="178" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">e.g. "toxic comment detect"</text>
  <text x="675" y="198" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="10" font-weight="bold">No training needed!</text>
  <text x="675" y="215" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">Just optimize w_i (seconds)</text>

  <text x="400" y="255" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">LoRAHub composes existing adapters via learned weights &#8594; instant new-task adapters from a library</text>
</svg>
