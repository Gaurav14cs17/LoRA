<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 370">
  <rect width="800" height="370" rx="12" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="18" font-weight="bold">LoRA Variants at a Glance</text>

  <!-- Column headers -->
  <text x="100" y="58" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10" font-weight="bold">Variant</text>
  <text x="250" y="58" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10" font-weight="bold">Quality</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10" font-weight="bold">Memory</text>
  <text x="510" y="58" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10" font-weight="bold">Speed</text>
  <text x="660" y="58" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10" font-weight="bold">Best For</text>
  <line x1="20" y1="65" x2="780" y2="65" stroke="#334155" stroke-width="1"/>

  <!-- LoRA -->
  <text x="100" y="88" text-anchor="middle" fill="#3b82f6" font-family="Arial,sans-serif" font-size="11" font-weight="bold">LoRA</text>
  <rect x="210" y="78" width="80" height="14" rx="3" fill="#3b82f6" opacity="0.6"/>
  <rect x="340" y="78" width="80" height="14" rx="3" fill="#3b82f6" opacity="0.6"/>
  <rect x="470" y="78" width="80" height="14" rx="3" fill="#3b82f6" opacity="0.6"/>
  <text x="660" y="88" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">General default</text>

  <!-- QLoRA -->
  <text x="100" y="113" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="11" font-weight="bold">QLoRA</text>
  <rect x="210" y="103" width="72" height="14" rx="3" fill="#10b981" opacity="0.6"/>
  <rect x="340" y="103" width="25" height="14" rx="3" fill="#10b981" opacity="0.9"/>
  <rect x="470" y="103" width="65" height="14" rx="3" fill="#10b981" opacity="0.6"/>
  <text x="660" y="113" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">Limited GPU (&lt;16GB)</text>

  <!-- DoRA -->
  <text x="100" y="138" text-anchor="middle" fill="#8b5cf6" font-family="Arial,sans-serif" font-size="11" font-weight="bold">DoRA</text>
  <rect x="210" y="128" width="95" height="14" rx="3" fill="#8b5cf6" opacity="0.6"/>
  <rect x="340" y="128" width="85" height="14" rx="3" fill="#8b5cf6" opacity="0.5"/>
  <rect x="470" y="128" width="70" height="14" rx="3" fill="#8b5cf6" opacity="0.6"/>
  <text x="660" y="138" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">Max quality</text>

  <!-- AdaLoRA -->
  <text x="100" y="163" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="11" font-weight="bold">AdaLoRA</text>
  <rect x="210" y="153" width="88" height="14" rx="3" fill="#f59e0b" opacity="0.6"/>
  <rect x="340" y="153" width="78" height="14" rx="3" fill="#f59e0b" opacity="0.6"/>
  <rect x="470" y="153" width="60" height="14" rx="3" fill="#f59e0b" opacity="0.6"/>
  <text x="660" y="163" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">Adaptive rank</text>

  <!-- LoRA+ -->
  <text x="100" y="188" text-anchor="middle" fill="#ec4899" font-family="Arial,sans-serif" font-size="11" font-weight="bold">LoRA+</text>
  <rect x="210" y="178" width="88" height="14" rx="3" fill="#ec4899" opacity="0.6"/>
  <rect x="340" y="178" width="80" height="14" rx="3" fill="#ec4899" opacity="0.6"/>
  <rect x="470" y="178" width="80" height="14" rx="3" fill="#ec4899" opacity="0.6"/>
  <text x="660" y="188" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">Free quality boost</text>

  <!-- PiSSA -->
  <text x="100" y="213" text-anchor="middle" fill="#14b8a6" font-family="Arial,sans-serif" font-size="11" font-weight="bold">PiSSA</text>
  <rect x="210" y="203" width="85" height="14" rx="3" fill="#14b8a6" opacity="0.6"/>
  <rect x="340" y="203" width="80" height="14" rx="3" fill="#14b8a6" opacity="0.6"/>
  <rect x="470" y="203" width="90" height="14" rx="3" fill="#14b8a6" opacity="0.6"/>
  <text x="660" y="213" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">Faster convergence</text>

  <!-- O-LoRA -->
  <text x="100" y="238" text-anchor="middle" fill="#a78bfa" font-family="Arial,sans-serif" font-size="11" font-weight="bold">O-LoRA</text>
  <rect x="210" y="228" width="82" height="14" rx="3" fill="#a78bfa" opacity="0.6"/>
  <rect x="340" y="228" width="80" height="14" rx="3" fill="#a78bfa" opacity="0.6"/>
  <rect x="470" y="228" width="68" height="14" rx="3" fill="#a78bfa" opacity="0.6"/>
  <text x="660" y="238" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">Continual learning</text>

  <!-- S-LoRA -->
  <text x="100" y="263" text-anchor="middle" fill="#fb923c" font-family="Arial,sans-serif" font-size="11" font-weight="bold">S-LoRA</text>
  <rect x="210" y="253" width="80" height="14" rx="3" fill="#fb923c" opacity="0.6"/>
  <rect x="340" y="253" width="80" height="14" rx="3" fill="#fb923c" opacity="0.6"/>
  <rect x="470" y="253" width="95" height="14" rx="3" fill="#fb923c" opacity="0.6"/>
  <text x="660" y="263" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">Multi-adapter serving</text>

  <!-- Scale labels -->
  <line x1="20" y1="280" x2="780" y2="280" stroke="#334155" stroke-width="1"/>
  <text x="210" y="298" fill="#64748b" font-family="Arial,sans-serif" font-size="9">Low</text>
  <text x="290" y="298" fill="#64748b" font-family="Arial,sans-serif" font-size="9">High</text>
  <text x="340" y="298" fill="#64748b" font-family="Arial,sans-serif" font-size="9">Low</text>
  <text x="420" y="298" fill="#64748b" font-family="Arial,sans-serif" font-size="9">High</text>
  <text x="470" y="298" fill="#64748b" font-family="Arial,sans-serif" font-size="9">Slow</text>
  <text x="560" y="298" fill="#64748b" font-family="Arial,sans-serif" font-size="9">Fast</text>

  <text x="250" y="298" text-anchor="middle" fill="#475569" font-family="Arial,sans-serif" font-size="8">&#9654;</text>
  <text x="380" y="298" text-anchor="middle" fill="#475569" font-family="Arial,sans-serif" font-size="8">&#9654;</text>
  <text x="510" y="298" text-anchor="middle" fill="#475569" font-family="Arial,sans-serif" font-size="8">&#9654;</text>

  <text x="400" y="330" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="11" font-weight="bold">Bar length = relative performance (longer = better for Quality/Speed, shorter = better for Memory)</text>
  <text x="400" y="352" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">Default recommendation: LoRA for general, QLoRA for constrained, DoRA for max quality</text>
</svg>
