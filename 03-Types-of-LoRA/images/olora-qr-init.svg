<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 260">
  <rect width="800" height="260" rx="12" fill="#0f172a"/>
  <text x="400" y="35" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="18" font-weight="bold">OLoRA: QR-Based Orthonormal Initialization</text>

  <!-- Step 1 -->
  <rect x="25" y="65" width="210" height="120" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="130" y="90" text-anchor="middle" fill="#3b82f6" font-family="Arial,sans-serif" font-size="12" font-weight="bold">Step 1: QR(W)</text>
  <text x="130" y="118" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="13">W = QR</text>
  <text x="130" y="143" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">Q: orthogonal</text>
  <text x="130" y="163" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">R: upper triangular</text>

  <!-- Arrow -->
  <text x="263" y="130" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="24">&#8594;</text>

  <!-- Step 2 -->
  <rect x="290" y="65" width="210" height="120" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="395" y="90" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="12" font-weight="bold">Step 2: Extract</text>
  <text x="395" y="118" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="13">B = Q[:, :r]</text>
  <text x="395" y="143" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="13">A = R[:r, :]</text>
  <text x="395" y="170" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">B has orthonormal columns</text>

  <!-- Arrow -->
  <text x="528" y="130" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="24">&#8594;</text>

  <!-- Step 3 -->
  <rect x="555" y="65" width="220" height="120" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1.5"/>
  <text x="665" y="90" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="12" font-weight="bold">Step 3: Train</text>
  <text x="665" y="118" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="13">W' = (W - BA) + BA</text>
  <text x="665" y="143" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">Well-conditioned gradients</text>
  <text x="665" y="163" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">~20-30% faster convergence</text>

  <text x="400" y="225" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="12">Key: B&#7488;B = I (orthonormal) &#8594; no vanishing/exploding gradients in LoRA path</text>
  <text x="400" y="250" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">Available in PEFT: init_lora_weights="olora"</text>
</svg>
