  <line x1="310" y1="152" x2="200" y2="180" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arr)"/>
  <text x="245" y="165" text-anchor="middle" font-size="9" fill="#ea580c">Yes</text>
