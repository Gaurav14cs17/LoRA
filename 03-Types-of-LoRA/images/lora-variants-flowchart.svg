  <text x="425" y="82" text-anchor="middle" font-size="13" font-weight="700" fill="white">Need PEFT?</text>

  <line x1="425" y1="100" x2="425" y2="128" stroke="#94a3b8" stroke-width="1.8" marker-end="url(#arr)"/>
  <text x="440" y="118" text-anchor="start" font-size="9" fill="#16a34a">Yes</text>

