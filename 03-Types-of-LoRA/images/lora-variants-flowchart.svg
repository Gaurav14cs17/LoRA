  <text x="165" y="210" text-anchor="middle" font-size="11" font-weight="700" fill="#c2410c">QLoRA</text>

  <line x1="540" y1="152" x2="640" y2="180" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arr)"/>
