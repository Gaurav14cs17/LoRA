<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250">
  <rect width="800" height="250" rx="12" fill="#0f172a"/>
  <text x="400" y="35" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="18" font-weight="bold">LoRA-FA: Freeze A, Train Only B</text>

  <!-- Standard LoRA -->
  <rect x="30" y="60" width="330" height="130" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="195" y="88" text-anchor="middle" fill="#3b82f6" font-family="Arial,sans-serif" font-size="13" font-weight="bold">Standard LoRA</text>
  <rect x="55" y="105" width="100" height="55" rx="6" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1.5"/>
  <text x="105" y="135" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="14" font-weight="bold">B</text>
  <text x="105" y="152" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="9">trainable</text>
  <rect x="180" y="105" width="100" height="55" rx="6" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1.5"/>
  <text x="230" y="135" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="14" font-weight="bold">A</text>
  <text x="230" y="152" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="9">trainable</text>
  <text x="315" y="140" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">2x memory</text>

  <!-- Arrow -->
  <text x="400" y="135" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="28">&#8594;</text>

  <!-- LoRA-FA -->
  <rect x="440" y="60" width="330" height="130" rx="10" fill="#1e293b" stroke="#10b981" stroke-width="1.5"/>
  <text x="605" y="88" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="13" font-weight="bold">LoRA-FA</text>
  <rect x="465" y="105" width="100" height="55" rx="6" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1.5"/>
  <text x="515" y="135" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="14" font-weight="bold">B</text>
  <text x="515" y="152" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="9">trainable</text>
  <rect x="590" y="105" width="100" height="55" rx="6" fill="#ef4444" opacity="0.15" stroke="#ef4444" stroke-width="1.5"/>
  <text x="640" y="135" text-anchor="middle" fill="#ef4444" font-family="Arial,sans-serif" font-size="14" font-weight="bold">A</text>
  <text x="640" y="152" text-anchor="middle" fill="#ef4444" font-family="Arial,sans-serif" font-size="9">FROZEN</text>
  <text x="727" y="140" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="11" font-weight="bold">1x memory</text>

  <text x="400" y="230" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="12">Random init A once, freeze it &#8594; 50% less LoRA memory, similar performance</text>
</svg>
