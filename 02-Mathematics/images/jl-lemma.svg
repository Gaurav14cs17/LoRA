<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <rect width="800" height="300" rx="12" fill="#0f172a"/>
  <text x="400" y="35" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="18" font-weight="bold">Johnson-Lindenstrauss: Random Projections Preserve Distance</text>

  <!-- High-dim space -->
  <rect x="30" y="65" width="250" height="160" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="155" y="88" text-anchor="middle" fill="#3b82f6" font-family="Arial,sans-serif" font-size="13" font-weight="bold">High Dimensions (d)</text>
  <circle cx="80" cy="140" r="6" fill="#60a5fa"/>
  <text x="92" y="135" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">x&#8321;</text>
  <circle cx="200" cy="160" r="6" fill="#60a5fa"/>
  <text x="212" y="155" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">x&#8322;</text>
  <line x1="86" y1="140" x2="194" y2="160" stroke="#60a5fa" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="145" y="175" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="10">||x&#8321; - x&#8322;|| = d&#8321;&#8322;</text>
  <text x="155" y="210" text-anchor="middle" fill="#64748b" font-family="Arial,sans-serif" font-size="10">e.g. d = 4096</text>

  <!-- Arrow with projection -->
  <rect x="310" y="115" width="180" height="65" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="140" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="12" font-weight="bold">Random Projection</text>
  <text x="400" y="160" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">&#934; &#8712; R^(r &#215; d), random</text>
  <text x="400" y="172" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">x &#8594; &#934;x</text>

  <!-- Low-dim space -->
  <rect x="520" y="65" width="250" height="160" rx="10" fill="#1e293b" stroke="#10b981" stroke-width="1.5"/>
  <text x="645" y="88" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="13" font-weight="bold">Low Dimensions (r)</text>
  <circle cx="570" cy="145" r="6" fill="#34d399"/>
  <text x="582" y="140" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">&#934;x&#8321;</text>
  <circle cx="690" cy="155" r="6" fill="#34d399"/>
  <text x="702" y="150" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">&#934;x&#8322;</text>
  <line x1="576" y1="145" x2="684" y2="155" stroke="#34d399" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="635" y="178" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="10">||&#934;x&#8321; - &#934;x&#8322;|| &#8776; d&#8321;&#8322;</text>
  <text x="645" y="210" text-anchor="middle" fill="#64748b" font-family="Arial,sans-serif" font-size="10">e.g. r = 16</text>

  <!-- JL guarantee -->
  <rect x="100" y="245" width="600" height="40" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
  <text x="400" y="270" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="12">(1-&#949;)||x&#8321;-x&#8322;||&#178; &#8804; ||&#934;x&#8321;-&#934;x&#8322;||&#178; &#8804; (1+&#949;)||x&#8321;-x&#8322;||&#178;  with r = O(log(n)/&#949;&#178;)</text>
</svg>
