  <text x="550" y="218" text-anchor="middle" font-size="10" fill="#ea580c">r &#215; k</text>

  <text x="485" y="275" text-anchor="middle" font-size="12" fill="#475569">&#916;W = B &#215; A nonzero</text>
  <rect x="420" y="285" width="130" height="35" rx="8" fill="#ede9fe" stroke="#7c3aed" stroke-width="2"/>
  <text x="485" y="308" text-anchor="middle" font-size="12" font-weight="700" fill="#6d28d9">small update</text>
  <text x="485" y="350" text-anchor="middle" font-size="10" fill="#6366f1">Natural warm-up: B learns first</text>

  <rect x="640" y="85" width="220" height="270" rx="12" fill="white" stroke="#f59e0b" stroke-width="2" filter="url(#sh)"/>
  <text x="750" y="112" text-anchor="middle" font-size="13" font-weight="700" fill="#b45309">Key Insights</text>

  <circle cx="665" cy="140" r="10" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
  <text x="665" y="144" text-anchor="middle" font-size="10" font-weight="700" fill="#15803d">1</text>
  <text x="755" y="137" text-anchor="middle" font-size="10" fill="#475569">&#916;W starts at zero</text>
  <text x="755" y="152" text-anchor="middle" font-size="9" fill="#64748b">no initial degradation</text>

  <circle cx="665" cy="185" r="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="665" y="189" text-anchor="middle" font-size="10" font-weight="700" fill="#1d4ed8">2</text>
  <text x="755" y="182" text-anchor="middle" font-size="10" fill="#475569">&#8706;L/&#8706;B nonzero at init</text>
  <text x="755" y="197" text-anchor="middle" font-size="9" fill="#64748b">B gets gradient signal</text>

  <circle cx="665" cy="230" r="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="665" y="234" text-anchor="middle" font-size="10" font-weight="700" fill="#b45309">3</text>
  <text x="755" y="227" text-anchor="middle" font-size="10" fill="#475569">&#8706;L/&#8706;A = 0 at init</text>
  <text x="755" y="242" text-anchor="middle" font-size="9" fill="#64748b">A trains after B</text>

  <circle cx="665" cy="275" r="10" fill="#fce7f3" stroke="#db2777" stroke-width="1.5"/>
  <text x="665" y="279" text-anchor="middle" font-size="10" font-weight="700" fill="#be185d">4</text>
  <text x="755" y="272" text-anchor="middle" font-size="10" fill="#475569">Kaiming init for A</text>
  <text x="755" y="287" text-anchor="middle" font-size="9" fill="#64748b">Var(Ax) = O(1)</text>

  <rect x="658" y="310" width="185" height="30" rx="6" fill="#f0fdf4" stroke="#16a34a" stroke-width="1"/>
  <text x="750" y="330" text-anchor="middle" font-size="10" font-weight="600" fill="#15803d">Stable training guaranteed</text>
</svg>