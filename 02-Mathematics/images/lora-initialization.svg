<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 400" font-family="Segoe UI,system-ui,sans-serif">
  <defs>
    <filter id="sh" x="-3%" y="-3%" width="108%" height="108%"><feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.1"/></filter>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0,8 3,0 6" fill="#64748b"/></marker>
  </defs>
  <rect width="880" height="400" rx="16" fill="#fafbff" stroke="#e2e8f0" stroke-width="1.5"/>
  <text x="440" y="32" text-anchor="middle" font-size="18" font-weight="700" fill="#1e293b">LoRA Initialization: B = 0, A = Kaiming</text>
  <text x="440" y="52" text-anchor="middle" font-size="12" fill="#64748b">Model starts exactly at pre-trained solution</text>

  <rect x="30" y="70" width="260" height="300" rx="12" fill="#f8fafc" stroke="#94a3b8" stroke-width="1.5" filter="url(#sh)"/>
  <text x="160" y="95" text-anchor="middle" font-size="14" font-weight="700" fill="#475569">t=0 (Initialization)</text>

  <rect x="50" y="115" width="90" height="120" rx="6" fill="#f8fafc" stroke="#94a3b8" stroke-width="2"/>
  <text x="95" y="148" text-anchor="middle" font-size="12" font-weight="700" fill="#94a3b8">B = 0</text>
  <text x="95" y="188" text-anchor="middle" font-size="16" fill="#d4d4d4">0 0</text>
  <text x="95" y="208" text-anchor="middle" font-size="16" fill="#d4d4d4">0 0</text>
  <text x="95" y="245" text-anchor="middle" font-size="10" fill="#94a3b8">d &#215; r</text>

  <text x="157" y="180" text-anchor="middle" font-size="16" font-weight="700" fill="#475569">&#215;</text>

  <rect x="175" y="145" width="100" height="60" rx="6" fill="#fff7ed" stroke="#ea580c" stroke-width="2"/>
  <text x="225" y="168" text-anchor="middle" font-size="10" font-weight="700" fill="#ea580c">Kaiming</text>
  <text x="225" y="218" text-anchor="middle" font-size="10" fill="#ea580c">r &#215; k</text>

  <text x="160" y="275" text-anchor="middle" font-size="12" fill="#475569">&#916;W = B &#215; A =</text>
  <rect x="95" y="285" width="130" height="35" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="160" y="308" text-anchor="middle" font-size="14" font-weight="800" fill="#15803d">0</text>
  <text x="160" y="350" text-anchor="middle" font-size="10" fill="#16a34a">h = W&#8320;x + 0 = W&#8320;x</text>
  <text x="160" y="365" text-anchor="middle" font-size="9" fill="#16a34a">Pre-trained behavior preserved</text>

  <text x="320" y="200" text-anchor="middle" font-size="28" fill="#6366f1">&#8594;</text>
  <text x="320" y="230" text-anchor="middle" font-size="10" fill="#6366f1">1st gradient step</text>

  <rect x="355" y="70" width="260" height="300" rx="12" fill="#f0f9ff" stroke="#6366f1" stroke-width="1.5" filter="url(#sh)"/>
  <text x="485" y="95" text-anchor="middle" font-size="14" font-weight="700" fill="#4f46e5">t=1 (After 1 Step)</text>

  <rect x="375" y="115" width="90" height="120" rx="6" fill="#ede9fe" stroke="#7c3aed" stroke-width="2"/>
  <text x="420" y="148" text-anchor="middle" font-size="10" font-weight="700" fill="#6d28d9">B nonzero</text>
