  <text x="420" y="180" text-anchor="middle" font-size="9" fill="#7c3aed">&#8706;L/&#8706;B</text>
  <text x="420" y="245" text-anchor="middle" font-size="10" fill="#7c3aed">d &#215; r</text>

  <text x="482" y="180" text-anchor="middle" font-size="16" font-weight="700" fill="#475569">&#215;</text>

  <rect x="500" y="145" width="100" height="60" rx="6" fill="#fff7ed" stroke="#ea580c" stroke-width="2"/>
  <text x="550" y="168" text-anchor="middle" font-size="10" font-weight="700" fill="#ea580c">A unchanged</text>
