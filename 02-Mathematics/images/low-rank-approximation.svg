<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 320" font-family="Segoe UI,system-ui,sans-serif">
  <defs>
    <filter id="sh" x="-4%" y="-4%" width="110%" height="110%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0,8 3,0 6" fill="#475569"/>
    </marker>
    <marker id="arr-o" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0,8 3,0 6" fill="#ea580c"/>
    </marker>
    <marker id="arr-b" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0,8 3,0 6" fill="#3b82f6"/>
    </marker>
    <marker id="arr-g" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0,8 3,0 6" fill="#16a34a"/>
    </marker>
  </defs>
  <rect width="820" height="320" rx="14" fill="#fafbff" stroke="#e2e8f0" stroke-width="1.5"/>
  <text x="410" y="28" text-anchor="middle" font-size="17" font-weight="700" fill="#1e293b">Low-Rank Approximation (Eckart-Young Theorem)</text>
  <!-- Full W -->
  <rect x="30" y="65" width="130" height="170" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" filter="url(#sh)"/>
  <text x="95" y="150" text-anchor="middle" font-size="16" font-weight="700" fill="#1d4ed8">W</text>
  <text x="95" y="175" text-anchor="middle" font-size="10" fill="#3b82f6">d &#215; k</text>
  <text x="95" y="250" text-anchor="middle" font-size="9" fill="#64748b">Full rank</text>
  <!-- approx -->
  <text x="190" y="155" text-anchor="middle" font-size="22" font-weight="700" fill="#475569">&#8776;</text>
  <!-- U_r -->
  <rect x="220" y="65" width="55" height="170" rx="6" fill="#dcfce7" stroke="#16a34a" stroke-width="2" filter="url(#sh)"/>
  <text x="247" y="150" text-anchor="middle" font-size="12" font-weight="700" fill="#15803d">U_r</text>
  <text x="247" y="175" text-anchor="middle" font-size="9" fill="#16a34a">d&#215;r</text>
  <!-- Sigma_r -->
  <rect x="290" y="100" width="50" height="50" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#sh)"/>
  <text x="315" y="130" text-anchor="middle" font-size="11" font-weight="700" fill="#b45309">&#931;_r</text>
  <text x="315" y="168" text-anchor="middle" font-size="9" fill="#d97706">r&#215;r</text>
  <!-- V_r^T -->
  <rect x="355" y="100" width="120" height="50" rx="6" fill="#ede9fe" stroke="#7c3aed" stroke-width="2" filter="url(#sh)"/>
  <text x="415" y="130" text-anchor="middle" font-size="12" font-weight="700" fill="#6d28d9">V_r^T</text>
  <text x="415" y="168" text-anchor="middle" font-size="9" fill="#7c3aed">r&#215;k</text>
  <!-- Rank box -->
  <rect x="300" y="62" width="50" height="22" rx="11" fill="#dc2626"/>
  <text x="325" y="78" text-anchor="middle" font-size="9" font-weight="700" fill="white">r &#8810; d</text>
  <!-- Result box -->
  <rect x="520" y="70" width="275" height="160" rx="12" fill="white" stroke="#16a34a" stroke-width="1.5" filter="url(#sh)"/>
  <text x="657" y="98" text-anchor="middle" font-size="13" font-weight="700" fill="#15803d">Parameter Savings</text>
  <text x="657" y="125" text-anchor="middle" font-size="10" fill="#64748b">Full W: d &#215; k params</text>
  <text x="657" y="148" text-anchor="middle" font-size="10" fill="#16a34a">Low-rank: r(d + k) params</text>
  <line x1="560" y1="160" x2="755" y2="160" stroke="#16a34a" stroke-width="1"/>
  <text x="657" y="183" text-anchor="middle" font-size="12" font-weight="700" fill="#15803d">Example: d=k=4096, r=16</text>
  <text x="657" y="202" text-anchor="middle" font-size="10" fill="#dc2626">Full: 16,777,216</text>
  <text x="657" y="220" text-anchor="middle" font-size="10" fill="#16a34a" font-weight="600">Low-rank: 131,072 (128&#215; fewer)</text>
  <!-- Insight -->
  <rect x="30" y="265" width="770" height="40" rx="8" fill="#f0fdf4" stroke="#16a34a" stroke-width="1"/>
  <text x="415" y="290" text-anchor="middle" font-size="11" font-weight="600" fill="#15803d">Eckart-Young: This rank-r approximation is OPTIMAL under Frobenius and spectral norms</text>
</svg>