<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <marker id="af" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0,0 8,3 0,6" fill="#475569"/>
    </marker>
  </defs>
  <rect width="800" height="350" rx="12" fill="#0f172a"/>
  <text x="400" y="35" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="18" font-weight="bold">LoRA Forward Pass: h = Wx + (&#945;/r)&#183;BAx</text>

  <!-- Input x -->
  <rect x="30" y="140" width="70" height="70" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="65" y="180" text-anchor="middle" fill="#60a5fa" font-family="Arial,sans-serif" font-size="16" font-weight="bold">x</text>
  <text x="65" y="198" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">k&#215;1</text>

  <!-- Arrow to W -->
  <line x1="100" y1="155" x2="148" y2="125" stroke="#475569" stroke-width="2" marker-end="url(#af)"/>
  <!-- Arrow to A -->
  <line x1="100" y1="195" x2="148" y2="225" stroke="#475569" stroke-width="2" marker-end="url(#af)"/>

  <!-- Frozen W (top path) -->
  <rect x="150" y="75" width="120" height="80" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
  <text x="210" y="112" text-anchor="middle" fill="#ef4444" font-family="Arial,sans-serif" font-size="16" font-weight="bold">W</text>
  <text x="210" y="135" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">d&#215;k (frozen)</text>
  <text x="210" y="68" text-anchor="middle" fill="#ef4444" font-family="Arial,sans-serif" font-size="16">&#10060;</text>

  <!-- A matrix (bottom path) -->
  <rect x="150" y="200" width="90" height="70" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
  <text x="195" y="235" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="14" font-weight="bold">A</text>
  <text x="195" y="255" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">r&#215;k</text>

  <!-- Arrow A to B -->
  <line x1="240" y1="235" x2="283" y2="235" stroke="#475569" stroke-width="2" marker-end="url(#af)"/>

  <!-- B matrix -->
  <rect x="285" y="200" width="90" height="70" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
  <text x="330" y="235" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="14" font-weight="bold">B</text>
  <text x="330" y="255" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">d&#215;r</text>

  <!-- Arrow B to scaling -->
  <line x1="375" y1="235" x2="418" y2="235" stroke="#475569" stroke-width="2" marker-end="url(#af)"/>

  <!-- Scaling circle -->
  <rect x="420" y="210" width="60" height="50" rx="25" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
  <text x="450" y="240" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="12" font-weight="bold">&#945;/r</text>

  <!-- W output arrow -->
  <line x1="270" y1="115" x2="518" y2="115" stroke="#475569" stroke-width="2" marker-end="url(#af)"/>
  <text x="395" y="107" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">Wx</text>

  <!-- LoRA output arrow -->
  <line x1="480" y1="235" x2="518" y2="175" stroke="#475569" stroke-width="2" marker-end="url(#af)"/>
  <text x="510" y="218" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">(&#945;/r)BAx</text>

  <!-- Sum circle -->
  <circle cx="540" cy="155" r="25" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="540" y="163" text-anchor="middle" fill="#8b5cf6" font-family="Arial,sans-serif" font-size="22" font-weight="bold">+</text>

  <!-- Output -->
  <line x1="565" y1="155" x2="618" y2="155" stroke="#475569" stroke-width="2" marker-end="url(#af)"/>
  <rect x="620" y="120" width="150" height="70" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="695" y="153" text-anchor="middle" fill="#8b5cf6" font-family="Arial,sans-serif" font-size="14" font-weight="bold">h = Wx + BAx</text>
  <text x="695" y="175" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">d&#215;1</text>

  <!-- Legend -->
  <rect x="150" y="305" width="12" height="12" rx="2" fill="#ef4444"/>
  <text x="170" y="316" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">Frozen (no gradient)</text>
  <rect x="330" y="305" width="12" height="12" rx="2" fill="#10b981"/>
  <text x="350" y="316" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">Trainable (LoRA)</text>
  <rect x="500" y="305" width="12" height="12" rx="2" fill="#f59e0b"/>
  <text x="520" y="316" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">Scaling factor</text>
  <rect x="640" y="305" width="12" height="12" rx="2" fill="#8b5cf6"/>
  <text x="660" y="316" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">Output</text>
</svg>
