<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 380" font-family="Segoe UI,system-ui,sans-serif">
  <defs>
    <filter id="sh" x="-3%" y="-3%" width="108%" height="108%"><feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.1"/></filter>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0,8 3,0 6" fill="#64748b"/></marker>
  </defs>
  <rect width="860" height="380" rx="16" fill="#fafbff" stroke="#e2e8f0" stroke-width="1.5"/>
  <text x="430" y="32" text-anchor="middle" font-size="18" font-weight="700" fill="#1e293b">Scaling Factor: &#945;/r vs &#945;/&#8730;r (rsLoRA)</text>
  <text x="430" y="52" text-anchor="middle" font-size="12" fill="#64748b">How output variance changes with rank</text>

  <rect x="30" y="70" width="390" height="280" rx="12" fill="white" stroke="#dc2626" stroke-width="1.5" filter="url(#sh)"/>
  <text x="225" y="95" text-anchor="middle" font-size="13" font-weight="700" fill="#991b1b">Standard &#945;/r scaling</text>
  <text x="225" y="112" text-anchor="middle" font-size="10" fill="#dc2626">Var(&#916;h) &#8733; &#945;&#945;/r decreases with rank</text>

  <line x1="80" y1="130" x2="80" y2="310" stroke="#94a3b8" stroke-width="1.2"/>
  <line x1="80" y1="310" x2="380" y2="310" stroke="#94a3b8" stroke-width="1.2"/>
  <text x="55" y="220" text-anchor="middle" font-size="9" fill="#64748b" transform="rotate(-90 55 220)">Output Variance</text>
  <text x="230" y="330" text-anchor="middle" font-size="10" fill="#64748b">Rank (r)</text>

  <path d="M 95 145 Q 130 155, 150 190 Q 180 230, 220 255 Q 260 270, 300 280 Q 340 285, 370 287" stroke="#dc2626" stroke-width="3" fill="none"/>
  <circle cx="95" cy="145" r="4" fill="#dc2626"/>
  <circle cx="150" cy="190" r="4" fill="#dc2626"/>
  <circle cx="220" cy="255" r="4" fill="#dc2626"/>
  <circle cx="300" cy="280" r="4" fill="#dc2626"/>
  <circle cx="370" cy="287" r="4" fill="#dc2626"/>

  <text x="95" y="138" text-anchor="middle" font-size="8" fill="#dc2626">r=4</text>
  <text x="150" y="183" text-anchor="middle" font-size="8" fill="#dc2626">r=8</text>
  <text x="220" y="248" text-anchor="middle" font-size="8" fill="#dc2626">r=16</text>
  <text x="300" y="273" text-anchor="middle" font-size="8" fill="#dc2626">r=32</text>
  <text x="370" y="280" text-anchor="middle" font-size="8" fill="#dc2626">r=64</text>

  <rect x="180" y="140" width="195" height="40" rx="6" fill="#fef2f2" stroke="#dc2626" stroke-width="1"/>
  <text x="277" y="155" text-anchor="middle" font-size="9" font-weight="700" fill="#991b1b">Problem: higher rank</text>
  <text x="277" y="170" text-anchor="middle" font-size="9" fill="#dc2626">smaller updates, need LR retuning</text>

  <rect x="440" y="70" width="390" height="280" rx="12" fill="white" stroke="#16a34a" stroke-width="1.5" filter="url(#sh)"/>
  <text x="635" y="95" text-anchor="middle" font-size="13" font-weight="700" fill="#15803d">rsLoRA &#945;/&#8730;r scaling</text>
  <text x="635" y="112" text-anchor="middle" font-size="10" fill="#16a34a">Var(&#916;h) constant regardless of rank</text>

  <line x1="490" y1="130" x2="490" y2="310" stroke="#94a3b8" stroke-width="1.2"/>
  <line x1="490" y1="310" x2="790" y2="310" stroke="#94a3b8" stroke-width="1.2"/>
  <text x="465" y="220" text-anchor="middle" font-size="9" fill="#64748b" transform="rotate(-90 465 220)">Output Variance</text>
  <text x="640" y="330" text-anchor="middle" font-size="10" fill="#64748b">Rank (r)</text>

  <line x1="505" y1="210" x2="780" y2="210" stroke="#16a34a" stroke-width="3"/>
  <circle cx="505" cy="210" r="4" fill="#16a34a"/>
  <circle cx="560" cy="210" r="4" fill="#16a34a"/>
  <circle cx="630" cy="210" r="4" fill="#16a34a"/>
  <circle cx="710" cy="210" r="4" fill="#16a34a"/>
  <circle cx="780" cy="210" r="4" fill="#16a34a"/>

  <text x="505" y="200" text-anchor="middle" font-size="8" fill="#16a34a">r=4</text>
  <text x="560" y="200" text-anchor="middle" font-size="8" fill="#16a34a">r=8</text>
  <text x="630" y="200" text-anchor="middle" font-size="8" fill="#16a34a">r=16</text>
  <text x="710" y="200" text-anchor="middle" font-size="8" fill="#16a34a">r=32</text>
  <text x="780" y="200" text-anchor="middle" font-size="8" fill="#16a34a">r=64</text>

  <rect x="560" y="140" width="195" height="40" rx="6" fill="#f0fdf4" stroke="#16a34a" stroke-width="1"/>
  <text x="657" y="155" text-anchor="middle" font-size="9" font-weight="700" fill="#15803d">Benefit: change rank freely</text>
  <text x="657" y="170" text-anchor="middle" font-size="9" fill="#16a34a">no learning rate adjustment</text>

  <rect x="110" y="340" width="130" height="25" rx="6" fill="#fef2f2" stroke="#dc2626" stroke-width="1"/>
  <text x="175" y="357" text-anchor="middle" font-size="10" font-weight="600" fill="#991b1b">scale = &#945; / r</text>
  <rect x="570" y="340" width="130" height="25" rx="6" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="635" y="357" text-anchor="middle" font-size="10" font-weight="600" fill="#15803d">scale = &#945; / &#8730;r</text>
</svg>