<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 260">
  <rect width="800" height="260" rx="12" fill="#0f172a"/>
  <text x="400" y="35" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="18" font-weight="bold">Proof: LoRA Update &#916;W = BA is Rank-Constrained</text>

  <!-- B matrix -->
  <rect x="60" y="70" width="80" height="130" rx="6" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
  <text x="100" y="130" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="16" font-weight="bold">B</text>
  <text x="100" y="152" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">d &#215; r</text>
  <text x="100" y="190" text-anchor="middle" fill="#64748b" font-family="Arial,sans-serif" font-size="9">rank &#8804; r</text>

  <!-- Multiply -->
  <text x="162" y="140" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="22">&#215;</text>

  <!-- A matrix -->
  <rect x="185" y="100" width="130" height="70" rx="6" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
  <text x="250" y="135" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="16" font-weight="bold">A</text>
  <text x="250" y="155" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">r &#215; k</text>

  <!-- Equals -->
  <text x="340" y="140" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="22">=</text>

  <!-- Delta W -->
  <rect x="370" y="70" width="130" height="130" rx="6" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="435" y="130" text-anchor="middle" fill="#8b5cf6" font-family="Arial,sans-serif" font-size="16" font-weight="bold">&#916;W</text>
  <text x="435" y="152" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">d &#215; k</text>
  <text x="435" y="190" text-anchor="middle" fill="#8b5cf6" font-family="Arial,sans-serif" font-size="10" font-weight="bold">rank &#8804; r</text>

  <!-- Proof box -->
  <rect x="530" y="65" width="245" height="140" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="652" y="88" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="12" font-weight="bold">Proof (by column space)</text>
  <text x="545" y="112" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="10">col(BA) &#8838; col(B)</text>
  <text x="545" y="130" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="10">dim(col(B)) &#8804; r</text>
  <text x="545" y="148" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="10">&#8756; rank(BA) &#8804; r</text>
  <text x="545" y="175" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">Since r &#8810; min(d, k),</text>
  <text x="545" y="192" fill="#10b981" font-family="Arial,sans-serif" font-size="10" font-weight="bold">&#916;W lives in a low-dim subspace</text>

  <text x="400" y="240" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">This rank constraint is what makes LoRA parameter-efficient &#8212; it cannot overfit to high-rank noise</text>
</svg>
