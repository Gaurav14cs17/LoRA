<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <rect width="800" height="320" rx="12" fill="#0f172a"/>
  <text x="400" y="35" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="18" font-weight="bold">Generalization Gap: Full FT vs LoRA</text>

  <!-- Axes -->
  <line x1="80" y1="260" x2="750" y2="260" stroke="#475569" stroke-width="1.5"/>
  <line x1="80" y1="260" x2="80" y2="60" stroke="#475569" stroke-width="1.5"/>
  <text x="415" y="295" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="12">Number of Parameters</text>
  <text x="35" y="160" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="12" transform="rotate(-90,35,160)">Generalization Gap</text>

  <!-- Full FT line -->
  <polyline points="120,100 220,105 320,108 420,112 520,115 620,118 720,120" fill="none" stroke="#ef4444" stroke-width="2.5"/>
  <text x="735" y="112" fill="#ef4444" font-family="Arial,sans-serif" font-size="11" font-weight="bold">Full FT</text>

  <!-- LoRA line -->
  <polyline points="120,220 220,210 320,195 420,185 520,178 620,174 720,172" fill="none" stroke="#3b82f6" stroke-width="2.5"/>
  <text x="735" y="164" fill="#3b82f6" font-family="Arial,sans-serif" font-size="11" font-weight="bold">LoRA</text>

  <!-- Shaded gap -->
  <polygon points="120,100 220,105 320,108 420,112 520,115 620,118 720,120 720,172 620,174 520,178 420,185 320,195 220,210 120,220" fill="#8b5cf6" opacity="0.1"/>

  <!-- Annotation -->
  <line x1="420" y1="112" x2="420" y2="185" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="4,4"/>
  <text x="500" y="152" fill="#f59e0b" font-family="Arial,sans-serif" font-size="11" font-weight="bold">Gap &#8733; &#8730;(r(d+k)/n)</text>

  <text x="400" y="312" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">LoRA rank constraint acts as implicit regularization &#8594; tighter generalization bound</text>
</svg>
