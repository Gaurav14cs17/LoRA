  <rect x="495" y="140" width="18" height="170" rx="2" fill="#3b82f6"/>
  <rect x="518" y="170" width="18" height="140" rx="2" fill="#3b82f6"/>
  <rect x="541" y="200" width="18" height="110" rx="2" fill="#3b82f6"/>
  <rect x="564" y="240" width="18" height="70" rx="2" fill="#3b82f6"/>
  <rect x="587" y="270" width="18" height="40" rx="2" fill="#3b82f6" opacity="0.6"/>
  <rect x="610" y="285" width="18" height="25" rx="2" fill="#3b82f6" opacity="0.4"/>
  <rect x="633" y="295" width="18" height="15" rx="2" fill="#3b82f6" opacity="0.3"/>
  <rect x="656" y="300" width="18" height="10" rx="2" fill="#3b82f6" opacity="0.2"/>
  <rect x="679" y="303" width="18" height="7" rx="2" fill="#3b82f6" opacity="0.15"/>

