  <text x="538" y="118" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="10" font-weight="bold">Captured by LoRA (r=4)</text>

  <text x="400" y="370" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="12">Fine-tuning updates concentrate in a tiny subspace &#8594; low-rank approximation loses almost nothing</text>
