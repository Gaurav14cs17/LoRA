  <text x="220" y="225" text-anchor="middle" fill="white" font-family="Arial,sans-serif" font-size="11" font-weight="bold">r = 16</text>

  <!-- Scattered dots (full space noise) -->
  <circle cx="140" cy="160" r="2" fill="#475569"/>
  <circle cx="300" cy="170" r="2" fill="#475569"/>
  <circle cx="160" cy="300" r="2" fill="#475569"/>
