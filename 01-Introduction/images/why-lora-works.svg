  </defs>
  <rect width="800" height="380" rx="12" fill="#0f172a"/>
  <text x="400" y="35" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="18" font-weight="bold">Why LoRA Works: Low Intrinsic Dimensionality</text>

