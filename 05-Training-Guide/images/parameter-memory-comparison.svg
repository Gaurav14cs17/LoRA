  <text x="400" y="65" text-anchor="middle" font-size="12" font-weight="700" fill="#475569">GPU Memory (GB)</text>
  <line x1="80" y1="85" x2="80" y2="240" stroke="#94a3b8" stroke-width="1.2"/>
