<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 260">
  <defs>
    <marker id="amx" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0,0 8,3 0,6" fill="#475569"/>
    </marker>
  </defs>
  <rect width="800" height="260" rx="12" fill="#0f172a"/>
  <text x="400" y="35" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="18" font-weight="bold">Merging and Exporting LoRA Adapters</text>

  <!-- Base + Adapter -->
  <rect x="25" y="70" width="115" height="105" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="1.5"/>
  <text x="82" y="110" text-anchor="middle" fill="#ef4444" font-family="Arial,sans-serif" font-size="13" font-weight="bold">W</text>
  <text x="82" y="130" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">Base (14 GB)</text>
  <text x="157" y="122" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="22">+</text>
  <rect x="175" y="85" width="80" height="75" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1.5"/>
  <text x="215" y="118" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="13" font-weight="bold">BA</text>
  <text x="215" y="140" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">10 MB</text>

  <!-- Arrows to 3 options -->
  <line x1="255" y1="100" x2="325" y2="77" stroke="#475569" stroke-width="2" marker-end="url(#amx)"/>
  <line x1="255" y1="122" x2="325" y2="132" stroke="#475569" stroke-width="2" marker-end="url(#amx)"/>
  <line x1="255" y1="145" x2="325" y2="187" stroke="#475569" stroke-width="2" marker-end="url(#amx)"/>

  <!-- Option 1 -->
  <rect x="330" y="48" width="445" height="52" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="390" y="72" fill="#8b5cf6" font-family="Arial,sans-serif" font-size="11" font-weight="bold">merge_and_unload()</text>
  <text x="640" y="68" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">W' = W + (&#945;/r)BA &#8594; single model</text>
  <text x="640" y="88" text-anchor="middle" fill="#64748b" font-family="Arial,sans-serif" font-size="9">Best for: deployment, GGUF export</text>

  <!-- Option 2 -->
  <rect x="330" y="108" width="445" height="52" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1.5"/>
  <text x="390" y="132" fill="#10b981" font-family="Arial,sans-serif" font-size="11" font-weight="bold">save_pretrained()</text>
  <text x="640" y="128" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">Save only A, B &#8594; ~10 MB adapter</text>
  <text x="640" y="148" text-anchor="middle" fill="#64748b" font-family="Arial,sans-serif" font-size="9">Best for: multi-task, sharing, hot-swap</text>

  <!-- Option 3 -->
  <rect x="330" y="168" width="445" height="52" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="390" y="192" fill="#f59e0b" font-family="Arial,sans-serif" font-size="11" font-weight="bold">push_to_hub()</text>
  <text x="640" y="188" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">Upload adapter to HuggingFace Hub</text>
  <text x="640" y="208" text-anchor="middle" fill="#64748b" font-family="Arial,sans-serif" font-size="9">Best for: open-source sharing, CivitAI</text>

  <text x="400" y="248" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">All three options preserve identical model behavior &#8212; only storage and deployment strategy differ</text>
</svg>
