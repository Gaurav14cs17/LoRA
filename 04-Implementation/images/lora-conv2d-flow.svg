<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <marker id="ac2" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0,0 8,3 0,6" fill="#475569"/>
    </marker>
  </defs>
  <rect width="800" height="320" rx="12" fill="#0f172a"/>
  <text x="400" y="35" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="18" font-weight="bold">LoRAConv2d: Low-Rank Convolution Adaptation</text>

  <!-- Input feature map -->
  <rect x="20" y="100" width="90" height="110" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="65" y="150" text-anchor="middle" fill="#60a5fa" font-family="Arial,sans-serif" font-size="12" font-weight="bold">Input</text>
  <text x="65" y="170" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">C_in &#215; H &#215; W</text>
  <text x="65" y="190" text-anchor="middle" fill="#64748b" font-family="Arial,sans-serif" font-size="9">e.g. 256&#215;32&#215;32</text>

  <!-- Fork arrows -->
  <line x1="110" y1="130" x2="155" y2="90" stroke="#475569" stroke-width="2" marker-end="url(#ac2)"/>
  <line x1="110" y1="180" x2="155" y2="210" stroke="#475569" stroke-width="2" marker-end="url(#ac2)"/>

  <!-- Original Conv path (top) -->
  <rect x="160" y="55" width="150" height="70" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
  <text x="235" y="85" text-anchor="middle" fill="#ef4444" font-family="Arial,sans-serif" font-size="12" font-weight="bold">Conv2d W</text>
  <text x="235" y="105" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">(C_out, C_in, k, k) FROZEN</text>
  <text x="235" y="48" text-anchor="middle" fill="#ef4444" font-family="Arial,sans-serif" font-size="14">&#10060;</text>

  <line x1="310" y1="90" x2="520" y2="130" stroke="#475569" stroke-width="2" marker-end="url(#ac2)"/>
  <text x="420" y="98" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">Conv2d(x, W)</text>

  <!-- LoRA path (bottom) -->
  <rect x="160" y="185" width="130" height="80" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
  <text x="225" y="215" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="12" font-weight="bold">Conv A</text>
  <text x="225" y="235" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">1&#215;1 conv: C_in &#8594; r</text>
  <text x="225" y="250" text-anchor="middle" fill="#64748b" font-family="Arial,sans-serif" font-size="9">compress channels</text>

  <line x1="290" y1="225" x2="320" y2="225" stroke="#475569" stroke-width="2" marker-end="url(#ac2)"/>

  <rect x="325" y="185" width="130" height="80" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
  <text x="390" y="215" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="12" font-weight="bold">Conv B</text>
  <text x="390" y="235" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">k&#215;k conv: r &#8594; C_out</text>
  <text x="390" y="250" text-anchor="middle" fill="#64748b" font-family="Arial,sans-serif" font-size="9">spatial + expand</text>

  <line x1="455" y1="225" x2="520" y2="170" stroke="#475569" stroke-width="2" marker-end="url(#ac2)"/>
  <text x="500" y="210" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">&#215; scaling</text>

  <!-- Sum -->
  <circle cx="540" cy="150" r="22" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="540" y="157" text-anchor="middle" fill="#8b5cf6" font-family="Arial,sans-serif" font-size="20" font-weight="bold">+</text>

  <!-- Output -->
  <line x1="562" y1="150" x2="610" y2="150" stroke="#475569" stroke-width="2" marker-end="url(#ac2)"/>
  <rect x="615" y="100" width="160" height="100" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="695" y="140" text-anchor="middle" fill="#8b5cf6" font-family="Arial,sans-serif" font-size="12" font-weight="bold">Output</text>
  <text x="695" y="160" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="9">C_out &#215; H' &#215; W'</text>
  <text x="695" y="180" text-anchor="middle" fill="#64748b" font-family="Arial,sans-serif" font-size="9">e.g. 512&#215;32&#215;32</text>

  <!-- Param comparison -->
  <text x="160" y="300" fill="#ef4444" font-family="Arial,sans-serif" font-size="11">Full conv: C_in &#215; C_out &#215; k&#178; = 256&#215;512&#215;9 = 1.18M</text>
  <text x="500" y="300" fill="#10b981" font-family="Arial,sans-serif" font-size="11" font-weight="bold">LoRA: (256&#215;8) + (8&#215;512&#215;9) = 38K (31&#215; less)</text>
</svg>
