<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340">
  <rect width="800" height="340" rx="12" fill="#0f172a"/>
  <text x="400" y="35" text-anchor="middle" fill="#e2e8f0" font-family="Arial,sans-serif" font-size="18" font-weight="bold">LoRALayerBase: Shared Foundation via Multiple Inheritance</text>

  <!-- LoRALayerBase box (top center) -->
  <rect x="250" y="60" width="300" height="130" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" fill="#f59e0b" font-family="Arial,sans-serif" font-size="14" font-weight="bold">LoRALayerBase</text>
  <line x1="270" y1="95" x2="530" y2="95" stroke="#334155" stroke-width="1"/>
  <text x="280" y="115" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">rank: int</text>
  <text x="280" y="132" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">lora_alpha: int</text>
  <text x="280" y="149" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">scaling: float = &#945;/r or &#945;/&#8730;r</text>
  <text x="280" y="166" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">lora_dropout: nn.Dropout</text>
  <text x="280" y="183" fill="#94a3b8" font-family="Arial,sans-serif" font-size="11">use_rslora: bool</text>

  <!-- Arrows down to children -->
  <line x1="300" y1="190" x2="130" y2="230" stroke="#475569" stroke-width="2"/>
  <line x1="400" y1="190" x2="400" y2="230" stroke="#475569" stroke-width="2"/>
  <line x1="500" y1="190" x2="670" y2="230" stroke="#475569" stroke-width="2"/>

  <!-- LoRALinear -->
  <rect x="30" y="230" width="200" height="85" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="130" y="255" text-anchor="middle" fill="#3b82f6" font-family="Arial,sans-serif" font-size="13" font-weight="bold">LoRALinear</text>
  <text x="130" y="275" text-anchor="middle" fill="#64748b" font-family="Arial,sans-serif" font-size="10">nn.Linear + LoRALayerBase</text>
  <text x="130" y="295" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">lora_A: (in, r)</text>
  <text x="130" y="308" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">lora_B: (r, out)</text>

  <!-- LoRAEmbedding -->
  <rect x="300" y="230" width="200" height="85" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="255" text-anchor="middle" fill="#10b981" font-family="Arial,sans-serif" font-size="13" font-weight="bold">LoRAEmbedding</text>
  <text x="400" y="275" text-anchor="middle" fill="#64748b" font-family="Arial,sans-serif" font-size="10">nn.Embedding + LoRALayerBase</text>
  <text x="400" y="295" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">lora_A: (vocab, r)</text>
  <text x="400" y="308" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">lora_B: (r, dim)</text>

  <!-- LoRAConv2d -->
  <rect x="570" y="230" width="200" height="85" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="670" y="255" text-anchor="middle" fill="#8b5cf6" font-family="Arial,sans-serif" font-size="13" font-weight="bold">LoRAConv2d</text>
  <text x="670" y="275" text-anchor="middle" fill="#64748b" font-family="Arial,sans-serif" font-size="10">nn.Conv2d + LoRALayerBase</text>
  <text x="670" y="295" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">lora_A: Conv2d(in, r, 1)</text>
  <text x="670" y="308" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10">lora_B: Conv2d(r, out, k)</text>

  <!-- Inheritance labels -->
  <text x="190" y="218" text-anchor="middle" fill="#475569" font-family="Arial,sans-serif" font-size="9">inherits</text>
  <text x="400" y="218" text-anchor="middle" fill="#475569" font-family="Arial,sans-serif" font-size="9">inherits</text>
  <text x="610" y="218" text-anchor="middle" fill="#475569" font-family="Arial,sans-serif" font-size="9">inherits</text>
</svg>
